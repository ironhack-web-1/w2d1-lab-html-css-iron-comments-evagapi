<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Iron Comments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form id="form-container" action="" method="get">
      <fieldset class="no-border">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="input full-width" />
      </fieldset>

      <fieldset class="no-border">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="input full-width" />
      </fieldset>

      <fieldset class="no-border">
        <label for="comment" class="form-label">Comment:</label>
        <textarea
          name="comment"
          id="comment"
          rows="10"
          class="input full-width"
        ></textarea>
      </fieldset>

      <fieldset class="no-border">
        <label for="email-updates" class="form-label updates-text"
          >Receive email updates?</label
        >
        <input type="checkbox" id="email-updates" name="email-updates" />
      </fieldset>

      <fieldset class="no-border">
        <label for="submit"></label>
        <input type="submit" value="Submit" class="button" />
      </fieldset>
    </form>
  </body>
</html>
